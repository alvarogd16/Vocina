<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google" content="notraslate">
    <title>Vocina Game</title>
    

    <!-- Libraries -->
    <script src="lib/phaser.js"></script>
    <script src="lib/codemirror.js"></script>
    <script src="vocinaSyntax/javascript.js"></script>
    <link rel="stylesheet" href="lib/codemirrorChange.css">

    <style>
        /*TODO FILE CSS*/
        * {
            margin: 0;
            padding: 0;
        }        
        #codeArea{
            position: relative;
        }
        .but {
            position: absolute;
            right: 40px;
            bottom: 20px;
            width: 80px;
            height: 45px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            background-color: rgb(19, 102, 158);
            font-size: 20px;
            color: white;
        }

        .but:hover {
            background-color: rgb(13, 69, 105);
        }

        .but:active {
            transform: translateY(4px);
        }

    </style>
</head>
<body style="background-color: rgb(10, 33, 53);">
    <!--Button to test transition scenes-->
    <!--<button id="hide">HIDE</button>-->

    <div id="principal" style="max-width: 500px; margin:auto;">
        <!--Editor zone-->
        <div id="codeArea">
            <textarea id="code" style="height: 25vh; width: 100%;"></textarea>
            <button id="run" class="but">RUN</button>
        </div>

        <!--Game zone-->
        <div id="gameContainer" style="height: 75vh; width: 100%;"></div>
    </div>
    
    <!-- Game files -->
    <script src="js/raspiClient.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/Queue.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/Zombie.js"></script>
    <script src="js/SceneUp.js"></script>
    <script src="js/SceneDown.js"></script>
    <script src="js/MainScene.js"></script>
    <script src="js/phaser.js"></script>
</body> 
</html>
